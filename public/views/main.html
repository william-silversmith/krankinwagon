<!-- Subscribe to error flash messages. -->
<div flash-alert="error" active-class="in" class="alert fade">
    <strong class="alert-heading">Boo!</strong>
    <span class="alert-message">{{flash.message}}</span>
</div>
<h1>Hello</h1>
<p>{{health}}</p>
<button ng-click="stopSession()"></button>
<h3>{{timeLeft}}</h3>
<div class="hero">
  <h1 ng-repeat="control in controls">{{control.label}}</h1>
</div>
